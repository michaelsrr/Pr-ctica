<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class = "logo">
            <img src="imagenes/Valenti.png" alt="logo de la compañia" class="logo-img">
        </div>
        <input type="checkbox" id="check">
        <label for="check" class= "mostrar-menu">
           &#8801
        </label>
        <nav class="menu">
            <a href="#">Inicio</a>
            <a href="#">Nuestra empresa</a>
            <a href="#">Nuestro equipo</a>
            <a href="#">Proyecto</a>
            <a href="#">Cómo comprar </a>
            <a href="#">Contacto </a>
            <label for="check" class= "esconder-menu">
                &#215
             </label>
        </nav>
        <div class = "logoI">
            <img src="imagenes/Valor.png" alt="logo valor de la compañia" class="logo-imgval">
        </div>
    </header>
    <section id="banner">
    </section>
    <section id="texto">
        <div class="contenido-texto">
            <p>¡En Valenti tienes la oportunidad </p>
            <p>de crecer tu negocio!</p>
            <hr color="white" width="37">
            <p class="p-color">
                Locales comerciales en una zona muy estratégica</p>
            <p class="p-color">
                para el desarrollo de tu proyecto
            </p>
        </div>
    </section>
    <section id="Locales">
        <div align="center"> <img src="imagenes/Captura de Pantalla 2022-06-06 a la(s) 12.48.54 p. m 1.png"></div>
    </section>
    <section id="Pan">
        <div align="center"> <img src="imagenes/portrait-of-confident-young-male-baker-in-front-of-baked-croissant-shelves 1.png"></div>
    </section>
    <section id="textoI">
        <div class="contenido-textoI">
            <p class="p-colorI">¡Haz tu inversión! </p>
            <p class="p-colorII">
                Dejanos tus datos y recibe una atención personalizada</p>
            </p>
        </div>
    </section>
    <section id="container">
        <form class="form">

            <div class="form-container">
                <div class="form-group">
                    <input type="text" id="name" class="form-input" placeholder="">
                    <label for="name" class="form-label">Nombre</label>
                    <span class="form-line"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="number" class="form-input" placeholder="">
                    <label for="number" class="form-label">Teléfono</label>
                    <span class="form-line"></span>
                </div>
                <div class="form-group">
                    <input type="text" id="email" class="form-input" placeholder="">
                    <label for="number" class="form-label">Correo electrónico</label>
                    <span class="form-line"></span>
                </div>
                <input type="submit" class="form-submit" value="Enviar">
        </form>

    </section>
    <section id="Icon">
        <div align="center"> <img src="imagenes/valenti-bajo.png"></div>
    </section>
    <section id="Icon">
        <div align="center"> <img src="imagenes/Captura de Pantalla 2022-06-06 a la(s) 10.59.09 a. m 1.png"></div>
    </section>
    <section id="Icon">
        <div align="center"> <img src="imagenes/Captura de Pantalla 2022-06-06 a la(s) 10.58.28 a. m 1.png"></div>
    </section>
</body>
</html>
